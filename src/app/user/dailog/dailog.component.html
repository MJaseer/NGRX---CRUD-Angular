<div class="modal" *ngFor="let data of bookData">
  <h1 mat-dialog-title>Delete file</h1>
  <div mat-dialog-content >
    Would you like to delete {{data.name}}?
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="closeDialog()">Cancel</button>
    <button class="deleteButton" (click)="delete(data.id)"  mat-dialog-close cdkFocusInitial>Delete</button>
  </div>
</div>
