<div class="card-container">
  <mat-card class="example-card" *ngFor="let item of allSuperHeroes$ | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src={{item.imageurl}} style="height: 190px; width: 250px;" alt="IMAGES">
    <mat-card-content>
      <h3>
        Franchise : {{item.franchise}}
      </h3>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
    <button mat-raised-button class="buttonDelete"  (click)="openDialog(item.id,'0ms', '0ms')">Delete</button>
    <!-- <a (click)="delete()" mat-button type="button" color="primary" >Delete</a> -->
    <a [routerLink]="['/user/edit',item.id]" mat-button type="button" class="buttonEdit">Edit</a>
  </mat-card>
</div>
